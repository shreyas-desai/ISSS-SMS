<!-- templates/add_student.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="max-w-lg w-full bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Add Student</h1>

        <form method="POST" action="{% url 'add_record' %}" class="space-y-4">
            {% csrf_token %}
            {{ student_form.as_p }}
            <!-- {{ address_form.as_p }} -->
            <!-- {{ email_form.as_p }} -->
            <h2 class="text-lg font-semibold">Emails</h2>
            <div id="email-container">
                <div class="mb-2">
                    <input type="email" name="emails" class="w-full p-2 border rounded"
                        placeholder="Enter email address" />
                    <select name="email_types" class="w-full p-2 border rounded mt-2">
                        <option value="L">Local</option>
                        <option value="P">Permanent</option>
                    </select>
                </div>
            </div>

            <button type="button" id="add-email-btn" class="bg-gray-200 px-4 py-2 rounded text-sm hover:bg-gray-300">
                + Add Another Email
            </button>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
                Add Student
            </button>
        </form>
    </div>
</body>
<script>
    document.getElementById("add-email-btn").addEventListener("click", function () {
        const emailContainer = document.getElementById("email-container");
        const emailItem = document.createElement("div");
        emailItem.classList.add("mb-2", "email-item");
        emailItem.innerHTML = `
            <input
                type="email"
                name="emails"
                class="w-full p-2 border rounded"
                placeholder="Enter email address"
            />
            <select name="email_types" class="w-full p-2 border rounded mt-2">
                <option value="L">Local</option>
                <option value="P">Permanent</option>
            </select>
        `;
        emailContainer.appendChild(emailItem);
    });
</script>

</html>
